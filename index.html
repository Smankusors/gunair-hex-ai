<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json">
        <script src="jquery.min.js"></script>
        <style>
        #mainmenu {
            width: 100%;
            height: 100%;
            background-image: url('wallpaper_mm.jpg');
            background-size: cover;
            background-position: center;
        }
        #difficulty{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position:absolute;
            top:40%;
        }
        .tombolDifficulty{
            position:relative;
            display:inline-block;
            background-size:100% 100%;
            width:75px; height:50px;
        }
        #easy{
            background-image:url('easy.png');
        }
        #normal{
            background-image:url('normal.png');
        }
        #hard{
            background-image:url('hard.png');
        }
        #easy:hover{
            width:100px; 
            transition:width 0.2s;
        }
        #normal:hover{
            width:100px; 
            transition:width 0.2s;
        }
        #hard:hover{
            width:100px; 
            transition:width 0.2s;
        }
        #merk{
            width:200px;
            height:50px;
            background-size:100% 100%;
            background-image:url('buat.png');
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        #game{
            width:100%;
            min-height:100%;
            background-image: url("wallpaper_play.jpg");
            background-size: cover;
            background-position: center;
        }
        .map {
            position: relative;
            border-top: 3px solid blue;
            border-bottom: 3px solid blue;
            border-left: 3px solid red;
            border-right: 3px solid red;
        }
        .mapp {
            position: relative;
        }
        .petak {
            position: absolute;
            width: 40px;
            height: 35px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background-color: gainsboro;    
        }
        .petak:hover{
            background-color: rgb(105,105,105);
            transition : background-color 0.3s linear;
        }
        .box {
            position: absolute;
            width: 40px;
            height: 35px;
            background-color: gray;    
        }
        .petak.merah {
            background-color: red;
        }
        .petak.biru {
            background-color: blue;
        }
        #atas{
            width:100%;
            height:50px;
            color:black;
        }
        #duaPlayer {
            width : 75px;
            height:50px;
            background-image: url("2ai.png");
            background-size: 100% 100%;
            position: absolute;
            left : 47%;
            top: 50%;
        }
        #duaPlayer:hover {
            height : 55px;
            transition : height 0.4s;
        }
        </style>      
    </head>
    <body> 
        <div id="mainMenu">
            <br />
            <center>
                <div id="merk"></div>
                <h4 style="color:white; font-weight: 100">By : 216116493, 216116497, 216116522</h4>
                <span style="color:white; font-weight: 100">Board Size : <input type='number' id="besarPapan" value=11></span>
            </center>
            <div id='difficulty'> 
                <h2><div style="color:white; font-weight: 100">Difficulty : </div></h2>
                <button id='easy' class='tombolDifficulty' ></button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button id='normal' class='tombolDifficulty'></button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button id='hard' class='tombolDifficulty'></button>
            </div>
            <button id='duaPlayer'></button>
            <audio id='emusic'> <source src="easyclick.mp3" type="audio/mp3"></audio>
            <audio id='nmusic'> <source src="mediumclick.mp3" type="audio/mp3"></audio>
            <audio id='hmusic'> <source src="hardclick.mp3" type="audio/mp3"></audio>
            <audio id='mmmusic'> <source src="mm_music.mp3" type="audio/mp3"></audio>
            <audio id='aivsai'> <source src="aivsai.mp3" type="audio/mp3"></audio>
        </div>
        <div id="game" style="display: none">
            <div id='atas'><center><img src="buat.png" style='background-size: 100% 100%'></center></div>
            <center><div id="giliranSiapa"></div></center>
            <center><div class="map"></div></center>
            <div style="position: fixed; right: 0; top: 0">
                <h1 id="merahR" style="color: red"></h1>
                <h1 id="biruR" style="color: blue"></h1>
            </div>
            <audio id='playmusic'><source src="playgame.mp3" type="audio/mp3"></audio>
        </div>
        
    </body>

        var global :
        map : isi petak

        $('#easy').click(function() {
            document.getElementById('emusic').play();

            if(gege == 'm'){
                $("#giliranSiapa").val("b");

            }

        if (navigator.serviceWorker)

</html>
